<!DOCTYPE html>
<html lang="en">

    <meta name="author" content="Giga Amiridze">
    <link rel="icon" type="image/gif" href="images/icon.svg" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Delux</title>
  </head>
  <body>
    <header class="fixed-header">
      <div class="container">
        <div class="flex-block">
          <a href="index.html">
              <img src="/images/delux-logo.png" class="logo" alt="Delux">
          </a>
          <div class="flex-box">
            <nav>
              <ul>
                <li>
                  <a class="nav-link" href="#About">About</a>
                </li>
                <li>
                  <a class="nav-link" href="#Speakers">Speakers</a>
                </li>
                <li>
                  <a class="nav-link" href="#Agenda">Agenda</a>

                <li>

                <li>

            </nav>
            <button class="buy-btn" type="button">
              <a class="buy-link" href="#Pricing">Buy Tickets</a>
            </button>
          </div>
        </div>
      </div>
    </header>
    <section class="first-section">
      <div class="container">
        <div class="text-box">
          <img src="/images/delux-white.png" class="large-logo" alt="Delux">
          <p class="date-and-location">May 10-12,2020 | New York, NY</p>
          <p class="delux-paragraph">Delux is a gathering for thought leaders, inventors and tech entrepreneurs.</p>
          <button class="buy-btn" type="button">
            <a class="buy-link" href="#Pricing">Buy Tickets</a>
          </button>
        </div>
      </div>
      <div class="video-box">
        <video autoplay muted loop class="poster">
          <source src="/videos/new-york.mp4" type="video/mp4">
        </video>
      </div>
